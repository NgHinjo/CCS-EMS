<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CCS-Event Management System</title>
    <link rel="stylesheet" href="LOGIN_CSS.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <div id="flex-item-left">
        <div id="loginArea">
          <img
            src="IMAGES/ccs_logo.png"
            alt="UCLM CCS Logo"
            id="ccs-logo"
          />
          <div id="loginTitle">
            <h1 class="poppins-bold">Login</h1>
            <p id="loginDesc">Enter your account details</p>
            <input type="text" id="username-textbox" placeholder="Username" />
            <input
              type="password"
              id="password-textbox"
              placeholder="Password"
            />
            <div id="rememberme">
              <input
                type="checkbox"
                id="rememberme-checkbox"
              />
              <label id="welcome-message3">Remember me</label>
            </div>
            <button id="login-button">Login</button>
          </div>
        </div>
      </div>
      <div id="flex-item-right">
        <div id="welcome-area">
          <h1 id="welcome-message1">Welcome to</h1>
          <p id="welcome-message2">CCS Event Management System</p>
          <p id="welcome-message3">Login to access your account</p>
        </div>
      </div>
    </div>
    <script src="LOGIN.js"></script>
  </body>
</html>
